<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        article {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }
        h2 {
            margin-top: 0;
        }
        nav {
            margin-bottom: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333333;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Journal</h1>
    </header>
    <nav>
        <a href="#entry1">Testing 1</a>
        <a href="#entry2">Testing 2</a>
        
    </nav>

    <article id="entry1">
        <h2>Entry 1</h2>
        <p>Today, I <span class="bold">started</span> my new journal. I am excited to share my thoughts and experiences here.</p>
    </article>
    <article id="entry2">
        <h2>Entry 2</h2>
        <p>This is another <span class="bold">entry</span> in my journal. Writing has been very therapeutic for me.</p>
    </article>
</body>
</html>
